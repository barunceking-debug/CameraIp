<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera HD iPhone Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: none;
        }
        
        #videoElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        .camera-controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
            gap: 20px;
        }
        
        .capture-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #fff;
            border: 4px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        .capture-button:active {
            transform: scale(0.95);
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .control-row {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 400px;
        }
        
        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            border: none;
        }
        
        .control-button.active {
            background-color: rgba(255, 255, 255, 0.4);
        }
        
        .zoom-controls {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }
        
        .zoom-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border: none;
        }
        
        .zoom-button.active {
            background-color: rgba(255, 255, 255, 0.4);
        }
        
        .flash-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            z-index: 5;
            pointer-events: none;
        }
        
        .flash-animation {
            animation: flash 0.3s;
        }
        
        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .preview-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 20;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #previewImage {
            max-width: 90%;
            max-height: 80%;
            object-fit: contain;
        }
        
        .preview-controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        
        .preview-button {
            padding: 10px 20px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .preview-button.save {
            background-color: #007AFF;
        }
        
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }
        
        .mode-indicator {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .permission-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            z-index: 30;
            padding: 20px;
            text-align: center;
        }
        
        .permission-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .permission-title {
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .permission-text {
            margin-bottom: 30px;
            max-width: 400px;
            line-height: 1.5;
            opacity: 0.8;
        }
        
        .permission-button {
            padding: 12px 25px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        
        .permission-button.secondary {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .error-message {
            color: #FF453A;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(255, 69, 58, 0.1);
            display: none;
        }
        
        .camera-switcher {
            position: absolute;
            right: 20px;
            bottom: 120px;
            z-index: 10;
        }
        
        .switch-camera-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="camera-container" id="cameraContainer">
        <video id="videoElement" autoplay playsinline></video>
        <div class="flash-effect" id="flashEffect"></div>
        
        <div class="top-bar">
            <div class="mode-indicator" id="modeIndicator">Foto â€¢ 1x</div>
            <div class="mode-indicator" id="cinematicIndicator">Cinematic: OFF</div>
        </div>
        
        <div class="zoom-controls">
            <button class="zoom-button" id="zoom05">0.5x</button>
            <button class="zoom-button active" id="zoom1">1x</button>
            <button class="zoom-button" id="zoom2">2x</button>
        </div>
        
        <div class="camera-switcher">
            <button class="switch-camera-button" id="switchCameraButton">ðŸ”„</button>
        </div>
        
        <div class="camera-controls">
            <div class="control-row">
                <button class="control-button" id="toggleFlash">âš¡</button>
                <button class="control-button" id="toggleMode">Foto</button>
                <button class="control-button" id="toggleCinematic">ðŸŽ¬</button>
            </div>
            <button class="capture-button" id="captureButton"></button>
        </div>
        
        <div class="preview-container" id="previewContainer">
            <img id="previewImage" src="" alt="Preview">
            <div class="preview-controls">
                <button class="preview-button" id="retakeButton">Ambil Ulang</button>
                <button class="preview-button save" id="saveButton">Simpan ke Galeri</button>
            </div>
        </div>
    </div>

    <div class="permission-screen" id="permissionScreen">
        <div class="permission-icon">ðŸ“¸</div>
        <h1 class="permission-title">Akses Kamera Diperlukan</h1>
        <p class="permission-text">Aplikasi kamera membutuhkan izin untuk mengakses kamera perangkat Anda. Silakan berikan izin ketika diminta.</p>
        <button class="permission-button" id="requestPermission">Berikan Izin</button>
        <p class="error-message" id="permissionError"></p>
    </div>

    <script>
        // Variabel global
        let stream = null;
        let currentFacingMode = 'environment';
        let flashOn = false;
        let isVideoMode = false;
        let cinematicMode = false;
        let currentZoom = 1;
        let mediaRecorder = null;
        let recordedChunks = [];
        let cameras = [];
        let currentCameraIndex = 0;
        
        // Elemen DOM
        const videoElement = document.getElementById('videoElement');
        const cameraContainer = document.getElementById('cameraContainer');
        const permissionScreen = document.getElementById('permissionScreen');
        const permissionError = document.getElementById('permissionError');
        const requestPermissionButton = document.getElementById('requestPermission');
        const captureButton = document.getElementById('captureButton');
        const toggleFlashButton = document.getElementById('toggleFlash');
        const toggleModeButton = document.getElementById('toggleMode');
        const toggleCinematicButton = document.getElementById('toggleCinematic');
        const flashEffect = document.getElementById('flashEffect');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const retakeButton = document.getElementById('retakeButton');
        const saveButton = document.getElementById('saveButton');
        const modeIndicator = document.getElementById('modeIndicator');
        const cinematicIndicator = document.getElementById('cinematicIndicator');
        const zoom05Button = document.getElementById('zoom05');
        const zoom1Button = document.getElementById('zoom1');
        const zoom2Button = document.getElementById('zoom2');
        const switchCameraButton = document.getElementById('switchCameraButton');
        
        // Minta izin kamera
        async function requestCameraPermission() {
            try {
                permissionError.style.display = 'none';
                
                // Cek apakah browser mendukung mediaDevices API
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Browser Anda tidak mendukung akses kamera');
                }
                
                // Minta daftar kamera yang tersedia
                await getCameraList();
                
                // Coba akses kamera
                await initCamera();
                
                // Jika berhasil, sembunyikan layar permintaan izin
                permissionScreen.style.display = 'none';
                cameraContainer.style.display = 'block';
            } catch (error) {
                console.error('Error mengakses kamera:', error);
                
                // Tampilkan pesan error yang sesuai
                let errorMessage = 'Tidak dapat mengakses kamera. ';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage += 'Izin ditolak. Silakan berikan izin akses kamera melalui pengaturan browser Anda.';
                } else if (error.name === 'NotFoundError' || error.name === 'OverconstrainedError') {
                    errorMessage += 'Kamera tidak ditemukan atau tidak sesuai dengan persyaratan.';
                } else if (error.name === 'NotReadableError') {
                    errorMessage += 'Kamera sedang digunakan oleh aplikasi lain.';
                } else {
                    errorMessage += error.message;
                }
                
                permissionError.textContent = errorMessage;
                permissionError.style.display = 'block';
            }
        }
        
        // Dapatkan daftar kamera
        async function getCameraList() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                cameras = devices.filter(device => device.kind === 'videoinput');
                
                if (cameras.length === 0) {
                    throw new Error('Tidak ditemukan kamera pada perangkat ini');
                }
                
                // Aktifkan tombol ganti kamera jika tersedia lebih dari satu
                switchCameraButton.style.display = cameras.length > 1 ? 'block' : 'none';
            } catch (error) {
                console.error('Error mendapatkan daftar kamera:', error);
                throw error;
            }
        }
        
        // Inisialisasi kamera
        async function initCamera() {
            try {
                // Hentikan stream yang sedang berjalan
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                const constraints = {
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: isVideoMode // Hanya minta audio jika dalam mode video
                };
                
                // Jika kita punya daftar kamera, gunakan deviceId
                if (cameras.length > 0) {
                    constraints.video.deviceId = { exact: cameras[currentCameraIndex].deviceId };
                    delete constraints.video.facingMode;
                }
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                
                // Terapkan zoom awal
                applyZoom(currentZoom);
            } catch (error) {
                console.error('Error mengakses kamera:', error);
                throw error;
            }
        }
        
        // Ganti kamera
        async function switchCamera() {
            if (cameras.length <= 1) return;
            
            currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
            await initCamera();
            
            // Perbarui mode tampilan berdasarkan kamera yang aktif
            const activeCamera = cameras[currentCameraIndex];
            if (activeCamera.label.toLowerCase().includes('back')) {
                currentFacingMode = 'environment';
            } else if (activeCamera.label.toLowerCase().includes('front')) {
                currentFacingMode = 'user';
            }
        }
        
        // Terapkan zoom
        function applyZoom(zoomLevel) {
            const tracks = stream.getVideoTracks();
            if (tracks.length > 0) {
                const track = tracks[0];
                const capabilities = track.getCapabilities();
                
                if (capabilities.zoom) {
                    const settings = track.getSettings();
                    const zoom = Math.min(
                        Math.max(zoomLevel, capabilities.zoom.min || 1),
                        capabilities.zoom.max || 5
                    );
                    
                    track.applyConstraints({
                        advanced: [{ zoom: zoom }]
                    }).then(() => {
                        currentZoom = zoom;
                        updateModeIndicator();
                    }).catch(error => {
                        console.error('Error applying zoom:', error);
                    });
                }
            }
        }
        
        // Update indikator mode
        function updateModeIndicator() {
            modeIndicator.textContent = `${isVideoMode ? 'Video' : 'Foto'} â€¢ ${currentZoom}x`;
            cinematicIndicator.textContent = `Cinematic: ${cinematicMode ? 'ON' : 'OFF'}`;
        }
        
        // Ambil foto
        function capturePhoto() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            
            // Gambar frame video ke canvas
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            
            // Jika flash aktif, tampilkan efek flash
            if (flashOn) {
                flashEffect.classList.add('flash-animation');
                setTimeout(() => {
                    flashEffect.classList.remove('flash-animation');
                }, 300);
            }
            
            // Konversi canvas ke data URL
            const imageDataURL = canvas.toDataURL('image/png');
            
            // Tampilkan preview
            previewImage.src = imageDataURL;
            previewContainer.style.display = 'flex';
        }
        
        // Mulai merekam video
        function startVideoRecording() {
            recordedChunks = [];
            
            const options = { mimeType: 'video/webm; codecs=vp9' };
            mediaRecorder = new MediaRecorder(stream, options);
            
            mediaRecorder.ondataavailable = function(event) {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };
            
            mediaRecorder.start();
        }
        
        // Berhenti merekam video
        function stopVideoRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                
                mediaRecorder.onstop = function() {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const videoURL = URL.createObjectURL(blob);
                    
                    // Tampilkan preview video
                    previewImage.src = '';
                    const videoPreview = document.createElement('video');
                    videoPreview.src = videoURL;
                    videoPreview.controls = true;
                    videoPreview.autoplay = true;
                    videoPreview.style.maxWidth = '90%';
                    videoPreview.style.maxHeight = '80%';
                    
                    // Hapus elemen video sebelumnya jika ada
                    const existingVideo = previewContainer.querySelector('video');
                    if (existingVideo) {
                        previewContainer.removeChild(existingVideo);
                    }
                    
                    previewContainer.insertBefore(videoPreview, previewContainer.firstChild);
                    previewContainer.style.display = 'flex';
                    
                    // Simpan URL video untuk diunduh nanti
                    previewContainer.dataset.videoUrl = videoURL;
                };
            }
        }
        
        // Simpan ke galeri
        function saveToGallery() {
            if (isVideoMode) {
                // Simpan video
                const videoURL = previewContainer.dataset.videoUrl;
                const a = document.createElement('a');
                a.href = videoURL;
                a.download = `video-${Date.now()}.webm`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } else {
                // Simpan foto
                const imageDataURL = previewImage.src;
                const a = document.createElement('a');
                a.href = imageDataURL;
                a.download = `foto-${Date.now()}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
            
            // Tutup preview
            previewContainer.style.display = 'none';
        }
        
        // Event listeners
        requestPermissionButton.addEventListener('click', requestCameraPermission);
        
        captureButton.addEventListener('click', function() {
            if (isVideoMode) {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    // Stop recording
                    stopVideoRecording();
                    captureButton.style.backgroundColor = '#fff';
                } else {
                    // Start recording
                    startVideoRecording();
                    captureButton.style.backgroundColor = 'red';
                }
            } else {
                capturePhoto();
            }
        });
        
        toggleFlashButton.addEventListener('click', function() {
            flashOn = !flashOn;
            toggleFlashButton.classList.toggle('active', flashOn);
        });
        
        toggleModeButton.addEventListener('click', function() {
            isVideoMode = !isVideoMode;
            toggleModeButton.textContent = isVideoMode ? 'Video' : 'Foto';
            updateModeIndicator();
            
            // Restart kamera dengan mode audio yang sesuai
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            initCamera();
        });
        
        toggleCinematicButton.addEventListener('click', function() {
            cinematicMode = !cinematicMode;
            toggleCinematicButton.classList.toggle('active', cinematicMode);
            updateModeIndicator();
            
            // Di aplikasi nyata, ini akan mengaktifkan stabilisasi video
            // Di sini kita hanya mensimulasikan
            if (cinematicMode) {
                alert('Mode Cinematic diaktifkan: Stabilisasi video ditingkatkan');
            }
        });
        
        zoom05Button.addEventListener('click', function() {
            applyZoom(0.5);
            zoom05Button.classList.add('active');
            zoom1Button.classList.remove('active');
            zoom2Button.classList.remove('active');
        });
        
        zoom1Button.addEventListener('click', function() {
            applyZoom(1);
            zoom05Button.classList.remove('active');
            zoom1Button.classList.add('active');
            zoom2Button.classList.remove('active');
        });
        
        zoom2Button.addEventListener('click', function() {
            applyZoom(2);
            zoom05Button.classList.remove('active');
            zoom1Button.classList.remove('active');
            zoom2Button.classList.add('active');
        });
        
        switchCameraButton.addEventListener('click', switchCamera);
        
        retakeButton.addEventListener('click', function() {
            previewContainer.style.display = 'none';
        });
        
        saveButton.addEventListener('click', saveToGallery);
        
        // Inisialisasi saat halaman dimuat
        window.addEventListener('load', function() {
            // Coba langsung minta izin saat halaman dimuat
            requestCameraPermission();
        });
    </script>
</body>
</html>
